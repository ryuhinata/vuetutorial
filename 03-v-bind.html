<div id="app">
	Inspect the below element's classes
	<div id="myfruits" v-bind:class="classes">fruits</div>
	<br>

	This button is disabled<br>
	<button v-bind:disabled="someDynamicCondition">Button</button>
	<br>
	<br>

	<div v-bind:id="'list-' + id">Inspect this element's id</div>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>

<script>
	new Vue({
		el: '#app',
		data: {
			fruits: ['orange', 'banana'],
			someDynamicCondition: true,
			id: 333
		},
		computed: {
			classes: function() {
				return  {
					'has-banana': this.fruits.indexOf('banana') > -1,
					'has-apple': this.fruits.indexOf('apple') > -1,
					'has-orange': this.fruits.indexOf('orange') > -1
				};
			}
		}
	})
</script>
