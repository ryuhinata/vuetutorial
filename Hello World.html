<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Vue</title>
</head>
<body>
	<div id="app">
		{{message}}
	</div>
	
	<script src="https://unpkg.com/vue/dist/vue.js"></script>

	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				message:"Hello World"
			}
		})
	</script>

</body>
</html>
