<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<title>Vue</title>
</head>
<body>

	<div id="app">
		Message: {{message}}
		<br><br>
		Greeting: {{greeting.from}}
		<br><br>
		Message: {{greeting.message}}
		<br><br>
		
	</div>
	
	<div id="abc">
		<a v-bind:href="url"> {{message}} </a>
	</div>
	

	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				message:"Hello World",
				greeting: {
					from: "Luffy",
					message: "Knock Knock"
				}
			}
		});
		var a = new Vue({
			el: '#abc',
			data: {
				message:"Link",
				url:"b2cci.coreop.net"
			}
		})
	</script>

</body>
</html>
