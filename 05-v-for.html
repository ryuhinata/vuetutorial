
<div id="app">
	<ul id="example-1">
		<li v-for="(item, index) in items">
			{{item.name}} {{index}} 
			
		</li>
	</ul>
</div>

<script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>

<script>
	var vm = new Vue({
		el: '#example-1',
		data: {
			items: [
				{ name:'Foo', price:1 },
				{ name:'Bar', price:2 }
			]
		}
	})
</script>
